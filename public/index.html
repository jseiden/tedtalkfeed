<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Ted Talk RSS Feed</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <link rel="stylesheet" href="bower_components/remodal/dist/remodal.css">
      <link rel="stylesheet" href="bower_components/remodal/dist/remodal-default-theme.css">
      <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Inconsolata">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <!-- .remodal-bg marks background for modal popup- which is the the whole page -->
      <div class="remodal-bg">
        <div class="container">
          <div class="row">
            <header>
              <h1> TED Talk RSS Feed
            </header>
          </div>



          <section>
            <div id="feed">
            </div>
          </section>
          <div class="column">
            <footer>
              <p>jseiden@gmail.com</p>
            </footer>
         </div>

          <!-- modal popup -->
          <div data-remodal-id="modal">
            <button data-remodal-action="close" class="remodal-close closeButton"></button>
            <div class="modalContent">
            </div>
          </div>

        </div> <!-- end of .container -->
      </div> <!-- end of .remodal-bg -->

      <!-- scripts -->
      <script src="bower_components/lodash/lodash.min.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bluebird/js/browser/bluebird.min.js"></script>
      <script src="bower_components/backbone/backbone-min.js"></script>
      <script src="bower_components/remodal/dist/remodal.min.js"></script>
      <script src="https://www.google.com/jsapi"></script>
      <script src="templates.js"></script>
      <script src="index.js"></script>

    </body>
</html>
